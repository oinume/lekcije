runtime: go119
service: server
inbound_services:
  - warmup
handlers:
  - url: /_ah/remote_api
    script: auto
    secure: always
  - url: /.*
    script: auto
    secure: always
instance_class: F1
automatic_scaling:
  min_idle_instances: 0
  max_idle_instances: 1
  max_instances: 2
  min_pending_latency: 3000ms
  max_pending_latency: automatic
  max_concurrent_requests: 20
includes:
  - secret.yaml
