query getViewer {
  viewer {
    id
    email
  }
}

query getViewerWithNotificationTimeSpans {
  viewer {
    id
    email
    notificationTimeSpans {
      fromHour
      fromMinute
      toHour
      toMinute
    }
  }
}

query getViewerWithFollowingTeachers {
  viewer {
    id
    email
    followingTeachers {
      teacher {
        id
        name
      }
    }
  }
}
