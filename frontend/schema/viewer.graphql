query getViewer {
  viewer {
    id
    email
    showTutorial
  }
}

query getViewerWithNotificationTimeSpans {
  viewer {
    id
    email
    notificationTimeSpans {
      fromHour
      fromMinute
      toHour
      toMinute
    }
    showTutorial
  }
}

query getViewerWithFollowingTeachers {
  viewer {
    id
    email
    followingTeachers {
      teacher {
        id
        name
      }
    }
    showTutorial
  }
}

mutation updateViewer($input: UpdateViewerInput!) {
  updateViewer(input: $input) {
    id,
    email
  }
}
